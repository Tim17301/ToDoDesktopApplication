<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!--My Links-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="script.js" defer></script>

</head>
<body>

    <div class="todoKarte">
        <div class="weekday">
            <h1>SUNDAY</h1>
        </div>

        <div class="addTask-container">
            <div class="addTask-btn"><i class='bx bx-plus-medical'></i></div>
            <form action="">
               <input type="text" maxlength="100" placeholder="Add a ToDo"> 
            </form>
        </div>

        <div class="todos-container">
            <div class="todos">
                <div class="taskCompleted-btn">
                    <div class="taskCompleted-circle hidden"></div>
                </div>
                <div class="task"><p>Aufgabe 1</p></div>
                <div class="positionUNDdelete-container hidden">
                    <div class="delete-container"><i class='bx bx-trash'></i></div>
                    <div class="position-container">
                        <i class='bx bx-chevron-up' ></i>
                        <i class='bx bx-chevron-down' ></i>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
